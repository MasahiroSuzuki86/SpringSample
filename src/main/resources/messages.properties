#{0}にフィールド名が入る
#ユーザーID
SignupForm.userId=ユーザーID
NotBlank.signupForm.userId={0}を入力してください
Size.signupForm.userId={0}は50文字以内で入力してください

#パスワード
signupForm.password=パスワード
NotBlank.signupForm.password={0}を入力してください
Size.signupForm.password={0}は{2}桁以上{1}桁以下で入力してください

#名前
signupForm.name=名前
NotBlank.signupForm.name={0}を入力してください
Size.signupForm.name={0}は{1}以下で入力してください

#住所
signupForm.address=住所
NotBlank.signupForm.address={0}を入力してください
Size.signupForm.address={0}は{1}以下で入力してください

#年齢
signupForm.age=年齢
Min.signupForm.age={0}は{1}以上を入力してください
Max.signupForm.age={0}は{1}以下を入力してください

#誕生日
signupForm.birthday=誕生日
NotNull.signupForm.birthday={0}を入力してください

#性別
signupForm.sex=性別
NotNull.signupForm.sex={0}を入力してください
