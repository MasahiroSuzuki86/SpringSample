<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
<title>SignUp</title>
</head>
<body>
	<div class="col-sm-5">
		<div class="page-header">
			<h1>ユーザー登録画面</h1>
		</div>
		<form method="post" th:action="@{/signup}" th:object="${signupForm}">
			<table class="table table-bordered table-hover">
				<tr>
					<th class="active col-sm-3">ユーザID</th>
					<td>
						<div class="form-group" th:classappend="${#fields.hasErrors('userId')}?'has-error'">
							<input type="text" class="form-control" th:field="*{userId}" />
							<span class="text-danger" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">
								userId error
							</span>
						</div>
					</td>
				</tr>
				<tr>
					<th class="active">パスワード</th>
					<td>
						<div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
							<input type="text" class="form-control" th:field="*{password}" />
							<span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
								password error
							</span>
						</div>
					</td>
				</tr>
				<tr>
					<th class="active">ユーザー名</th>
					<td>
						<div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
							<input type="text" class="form-control" th:field="*{name}" />
							<span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
								name error
							</span>
						</div>
					</td>
				</tr>
				<tr>
					<th class="active">性別</th>
					<td>
						<div class="form-group" >
							<div th:each="item : ${sex}">
								<input type="radio" name="sex"
									th:text="${item.key}"
									th:value="${item.value}"
									th:field="*{sex}" />
							</div>
							<span class="text-danger" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}">
								sex error
							</span>
						</div>
					</td>
				</tr>
				<tr>
					<th class="active">住所</th>
					<td>
						<div class="form-group" th:classappend="${#fields.hasErrors('address')}?'has-error'">
							<input type="text" class="form-control" th:field="*{address}" />
							<span class="text-danger" th:if="${#fields.hasErrors('address')}"
							th:errors="*{address}">
								address error
							</span>
						</div>
					</td>
				</tr>
				<tr>
					<th class="active">年齢</th>
					<td>
						<div class="form-group" th:classappend="${#fields.hasErrors('age')}?'has-error'">
							<input type="text" class="form-control" th:field="*{age}" />
							<span class="text-danger" th:if="${#fields.hasErrors('age')}">
								age error
							</span>
						</div>
					</td>
				</tr>
				<tr>
					<th class="active">誕生日</th>
					<td>
						<div class="form-group" th:classappend="${#fields.hasErrors('birthday')}?has-error">
							<input type="text" class="form-control"
								placeholder="yyyy/MM/dd"
								th:field="*{birthday}" />
							<span class="text-danger"
								th:if="${#fields.hasErrors('birthday')}"
								th:errors="*{birthday}">
									birthday error
							</span>
						</div>
					</td>
				</tr>
			</table>
			<button class="btn btn-primary" type="submit">
				ユーザー登録
			</button>
		</form>
	</div>
</body>
</html>
